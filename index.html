<!DOCTYPE>
<html>
<head>
	<title></title>
</head>
<body ng-app='ecart'>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">



<div class="row" ng-controller='ShoppingCartController as ecart'>
	<div class="col-md-9">
		<h3>Masalas & Spices</h3>
		<div ng-repeat='product in products'>
			<div class="col-md-4">
				<div class="text-center">
					<img src="{{product.product_img}}"/>
				</div>
				<div class="text-small">{{product.brand_name}}</div>
				<div class="">{{product.product_name}}</div>
				<div class="text-small">{{product.detail}}</div>
				<div class='price'>{{product.price}}</div>
				<button ng-click='addToCart(product)' ng-show='!isItemInCart(product)[0]'>Add to Cart</button>
				<div ng-show='isItemInCart(product)[0]'>
					<button ng-click='removeItem(product, false)' > - </button>
					<label>{{$scope.cart.length}} in Cart</label>
					<button ng-click='addToCart(product)' > + </button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div ng-show='cart.length'>
			<h4>Your cart summary</h4>
			<div class="row">
				<div class="col-md-6">
					<label>Items in Cart</label>
					{{cart.length}}
				</div>
				<div class="col-md-6">
					<label>Total Rs.</label>
					{{getTotalCartPrice()}}
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-5">
					<label>Item</label>
				</div>
				<div class="col-md-2">
					<label>Quantity</label>
				</div>
				<div class="col-md-2">
					<label>Total Rs.</label>
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
			<div ng-repeat='cartItem in cart'>
				<div class="row">
					<div class="col-md-5">
						{{cartItem.product_name}}
					</div>
					<div class="col-md-2">
						{{cartItem.quantity}}
					</div>
					<div class="col-md-2">
						{{cartItem.price * cartItem.quantity}}
					</div>
					<div class="col-md-3">
						<button ng-click='removeItem(cartItem, true)'>Remove</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
