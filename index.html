<!DOCTYPE>
<html>
<head>
	<title></title>
</head>
<body ng-app='ecart'>
<script type="text/javascript" src="./js/angular.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<div class="container">
	<h3>Masalas & Spices</h3>
	<div class="row" ng-controller='ShoppingCartController as ecart' ng-init='checkCartOnLoad()'>
		<div class="col-md-9 left-block">
			<div ng-repeat='product in products'>
				<div class="col-md-4 product">
					<div>
						<div class="text-center">
							<img src="{{product.product_img}}"/>
						</div>
						<div class="text-small">{{product.brand_name}}</div>
						<div class="">{{product.product_name}}</div>
						<div class="text-small">{{product.detail}}</div>
						<div class='price'><b>Rs. {{product.price}}</b></div>
						<button ng-click='addToCart(product)' ng-show='!isItemInCart(product)[0]'>Add to Cart</button>
						<div ng-show='isItemInCart(product)[0]'>
							<button ng-click='removeItem(product, false)' > - </button>
							<label>{{$scope.cart.length}} in Cart</label>
							<button ng-click='addToCart(product)' > + </button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 cart-container" ng-show='cart.length'>
			<div>
				<h4>Your cart summary</h4>
				<div class="row text-center">
					<div class="col-md-6">
						<label>Items in Cart</label>
					</div>
					<div class="col-md-6">
						<label>Total Rs.</label>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-6">
						<b>{{cart.length}}</b>
					</div>
					<div class="col-md-6">
						<b>{{getTotalCartPrice()}}</b>
					</div>
				</div>
				<br/>
				<div class="row cart-summary">
					<div class="col-md-4">
						<label>Item</label>
					</div>
					<div class="col-md-3">
						<label>Quantity</label>
					</div>
					<div class="col-md-2">
						<label>Total Rs.</label>
					</div>
					<div class="col-md-3">
						
					</div>
				</div>
				<div ng-repeat='cartItem in cart' class="cart-item">
					<div class="row">
						<div class="col-md-4">
							{{cartItem.product_name}}
						</div>
						<div class="col-md-3">
							{{cartItem.quantity}}
						</div>
						<div class="col-md-2">
							{{cartItem.price * cartItem.quantity}}
						</div>
						<div class="col-md-3">
							<button ng-click='removeItem(cartItem, true)'>X</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
